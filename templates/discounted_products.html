{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Discounted Products</h1>
    <div class="row">
        {% for product in products %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="{{ url_for('static', filename='img/' ~ product.image) }}" class="card-img-top" alt="{{ product.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">Original Price: ${{ product.price }}</p>
                        <p class="card-text">Discounted Price: ${{ product.discount_price }}</p>
                        <a href="{{ url_for('product_details', product_id=product.id) }}" class="btn btn-outline-primary">View Details</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
