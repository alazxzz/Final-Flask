{% extends 'base.html' %}

{% block title %}Users{% endblock %}

{% block content %}
    <h1>Users List</h1>
    <ul>
        {% for user in user_list %}
            <li><a href="{{ url_for('profile', name=user.username) }}">{{ user.username }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
